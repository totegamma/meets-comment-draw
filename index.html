<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>NeosVR Canvas Sync</h1>
    <input id="unique" type="text" placeholder="unique name">
    <button onclick="go()">GO</button>
</body>
<script>
    function go() {
      const query = document.getElementById("unique").value
      window.location.href = "./canvas.html?name=" + query
    }
</script>
</html>
